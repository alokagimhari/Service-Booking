<div class="bg">
    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px;">Company SignUp</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid Email">
                        <input nz-input placeholder="E-mail" formControlName="email" id="email" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid password">
                        <input nz-input type="password" placeholder="password" formControlName="password" id="password" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid password">
                        <input nz-input type="password" placeholder="Confirm password" formControlName="checkPassword" id="password" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid name">
                        <input nz-input placeholder="name" formControlName="name" id="name" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid address">
                        <input nz-input placeholder="Address" formControlName="lastname" id="lastname" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not a valid contact number">
                        <input nz-input placeholder="phone" formControlName="phone" id="phone" />
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                        Register
                </button>
                or 
                <a routerLink="/login">Login now!</a>
            </form>

        </div>

    </div>

</div>
